<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>hタグは見出し</h1>
      <h4>数字が大きくなるほど字が小さくなる</h4>
      <h1 class="red">h1タグ</h1>
      <h2 class="yellow">h2タグ</h2>
      <!-- （１）h4タグを書き足そう -->
      <h4>タイトル</h4>
      <h3 class="green">緑にするところ</h3>

      <p>pタグは文章をいれるのによく使う</p>
      <p>
        pタグと似ているけどaタグはリンクが貼れる！！
        <a href="https://www.yahoo.co.jp/">yahooにリンク！</a>文章の一部分をリンクにできる！
      </p>
      <!-- （２）pタグを使って文章を書き足そう -->
      <p>てきすとテキストてきすとテキストてきすとテキストてきすとテキスト</p>
      <!-- （３）pタグで作った文章の途中にリンクを貼ろう、リンク先はQiitaのトップページ（検索してリンクを貼ろう） -->
      <a href="https://qiita.com/">Qiitaのリンク</a>
      <!-- 自分で調べたタグを入れてみよう -->
      <!-- ****Hint!**** 画像を表示させるタグは？表を表示させるタグは？リスト表示は？ -->
      <img
        class="image"
        src="https://hashibaminone.com/wp-content/uploads/2018/08/LINE%E3%82%BF%E3%82%A4%E3%83%A0%E3%83%A9%E3%82%A4%E3%83%B3%E3%81%AE%E6%9C%80%E9%81%A9%E3%81%AA%E7%94%BB%E5%83%8F%E3%82%B5%E3%82%A4%E3%82%B9%E3%82%99.jpg"
        alt=""
      />
      <ul class="list">
        <li>リスト！</li>
        <li>リスト2</li>
        <li>リスト3</li>
        <li>リスト4</li>
        <li>リスト5</li>
        <li>リスト6</li>
      </ul>
      <!-- ****Hint!**** コメントにしたい行にカーソルを合わせて、Ctr + /を押すと、コメントを書けるよ（コメントを外すときも、Ctr + / ） -->
      <!-- メモを書いたり、うまくいかない処理を一旦外したりできる！-->
      <p>コメントアウトされたテキストを表示させてみよう</p>

      <!-- 余裕のある人：tableタグを使って表をつくってみよう -->
      <table>
        <tr>
          <th>日付</th>
          <th>集合場所</th>
        </tr>
        <tr>
          <td>2016/4/8</td>
          <td>渋谷</td>
        </tr>
        <tr>
          <td>2016/5/20</td>
          <td>原宿</td>
        </tr>
      </table>
    </div>
    <!-- JavaScriptの読み込み -->
    <script src="./js/main.js"></script>
  </body>
</html>
